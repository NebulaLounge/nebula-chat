<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NebulaLounge Chat — Profilo Accesso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2a2a3c);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .profile-box {
      background-color: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.8em;
      color: #ea5906;
      margin-bottom: 10px;
    }
    .info {
      font-size: 1.1em;
      margin: 6px 0;
    }
    .tag {
      font-weight: bold;
      color: #95c5ff;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h1>✅ Accesso completato</h1>
    <div class="info"><span class="tag">Nick:</span> <span id="nickOut">—</span></div>
    <div class="info"><span class="tag">Sesso:</span> <span id="sexOut">—</span></div>
    <div class="info"><span class="tag">Cerco:</span> <span id="lookingOut">—</span></div>
    <div class="info"><span class="tag">Località:</span> <span id="cityOut">—</span></div>
    <div class="info" id="ipLine" style="display:none;"><span class="tag">IP:</span> <span id="ipOut">—</span></div>
  </div>

  <script>
    const nick = localStorage.getItem("nick") || "—";
    const sex = localStorage.getItem("sex") || "—";
    const looking = localStorage.getItem("looking") || "—";
    const city = localStorage.getItem("city") || "—";
    const ip = localStorage.getItem("ip"); // opzionale

    document.getElementById("nickOut").textContent = nick;
    document.getElementById("sexOut").textContent = sex === "M" ? "Uomo ♂️" : sex === "F" ? "Donna ♀️" : "—";
    document.getElementById("lookingOut").textContent = looking === "M" ? "Uomo ♂️" : looking === "F" ? "Donna ♀️" : "—";
    document.getElementById("cityOut").textContent = city;

    if (ip) {
      document.getElementById("ipOut").textContent = ip;
      document.getElementById("ipLine").style.display = "block";
    }
  </script>
</body>
</html>
