<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entra nella NebulaLounge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f4d;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ea5906;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff;
      color: #ea5906;
    }
    #infobox {
      margin-top: 16px;
      font-size: 1em;
      color: #ffcc00;
    }
    #nickpreview {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
    #passwordinput {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üöÄ Entra nella NebulaLounge</h1>

  <label for="nickinput">Nickname</label>
  <input type="text" id="nickinput" placeholder="Es. Barbara la brutta" />
  <div id="nickpreview"></div>

  <label for="sexselect">Sesso</label>
  <select id="sexselect">
    <option value="">-- Seleziona --</option>
    <option value="M">Maschio</option>
    <option value="F">Femmina</option>
    <option value="X">Altro</option>
  </select>

  <label for="lookingselect">Cerchi</label>
  <select id="lookingselect">
    <option value="">-- Seleziona --</option>
    <option value="M">Maschio</option>
    <option value="F">Femmina</option>
    <option value="X">Qualcosa di diverso</option>
  </select>

  <label for="cityinput">Citt√†</label>
  <input type="text" id="cityinput" placeholder="Es. Messina" />

  <label for="passwordinput">Password</label>
  <input type="password" id="passwordinput" placeholder="Solo per nick registrati" />

  <div id="infobox"></div>

  <button onclick="vaiAllaVerifica()">üöÄ Entra</button>

  <script type="module">
    import { sanitizeNick, isRegisteredNick } from "./utils.js";

    let registeredNicks = [];
    let welcomeMessage = "";

    const nickInput = document.getElementById("nickinput");
    const passwordInput = document.getElementById("passwordinput");
    const infoBox = document.getElementById("infobox");
    const nickPreview = document.getElementById("nickpreview");

    fetch("config.json")
      .then(response => response.json())
      .then(config => {
        registeredNicks = config.registeredNicks || [];
        welcomeMessage = config.welcomeMessage || "";
        infoBox.textContent = welcomeMessage;
      });

    nickInput.addEventListener("input", () => {
      const nickSanitized = sanitizeNick(nickInput.value);
      nickPreview.textContent = `Nick usato: ${nickSanitized}`;

      if (nickSanitized.length === 0) {
        infoBox.textContent = welcomeMessage;
        passwordInput.style.display = "none";
        return;
      }

      if (isRegisteredNick(nickSanitized, registeredNicks)) {
        passwordInput.style.display = "block";
        infoBox.textContent = "üîê Nick registrato. Inserisci la password.";
      } else {
        passwordInput.style.display = "none";
        passwordInput.value = "";
        infoBox.textContent = "";
      }
    });

    window.vaiAllaVerifica = function () {
      const nick = sanitizeNick(nickInput.value);
      const sex = document.getElementById("sexselect").value;
      const looking = document.getElementById("lookingselect").value;
      const city = document.getElementById("cityinput").value.trim();
      const password = passwordInput.value;

      if (!nick || nick.length < 3) {
        alert("‚ö†Ô∏è Inserisci un nickname valido (minimo 3 caratteri).");
        return;
      }

      if (!sex || !looking) {
        alert("‚ö†Ô∏è Seleziona sesso e preferenza.");
        return;
      }

      localStorage.setItem("nick", nick);
      localStorage.setItem("sex", sex);
      localStorage.setItem("looking", looking);
      localStorage.setItem("city", city);
      if (password) localStorage.setItem("password", password);

      window.location.href = "join.html";
    };
  </script>

</body>
</html>
