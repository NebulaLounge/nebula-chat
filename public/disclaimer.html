<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regole della NebulaLounge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f4d;
      color: #ffffff;
      padding: 24px;
      line-height: 1.6;
    }

    h1 {
      color: #ea5906;
      font-size: 2em;
      margin-bottom: 16px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #ea5906;
      text-decoration: underline;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      background-color: #003374;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
    }

    .back:hover {
      background-color: #ea5906;
      color: #003374;
    }
  </style>
</head>
<body>

  <h1>Regole della NebulaLounge ðŸ›¸</h1>

  <p>Partecipando alla chat, accetti le seguenti regole di comportamento:</p>

  <ul id="rulesList">
    <!-- Le regole verranno caricate qui -->
  </ul>

  <p>Per domande o segnalazioni, contatta l'amministratore via email o IRC.</p>

  <a class="back" href="entra.html">ðŸ”™ Torna alla chat</a>

  <script>
    fetch("config.json")
      .then(response => response.json())
      .then(config => {
        const rules = config.rules || [];
        const list = document.getElementById("rulesList");

        rules.forEach(rule => {
          const li = document.createElement("li");
          li.textContent = rule;
          list.appendChild(li);
        });
      });
  </script>

</body>
</html>
