<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NebulaLounge - Connessione</title>
  <style>
    body {
      margin: 0;
      background-color: #000814;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .top-banner {
      height: 90px;
      overflow: hidden;
      position: relative;
      background-color: #000814;
    }

    .top-text, .top-banner-image {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      transition: opacity 1s ease;
    }

    .top-banner-image {
      display: none;
    }

    .iframe-container {
      width: 100%;
      height: 560px;
      border: none;
    }

    .bottom-banner {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #000814;
      display: block;
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 1s ease;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Spazio superiore fisso 90px -->
  <div class="top-banner">
    <div id="text1" class="top-text">ðŸŒŒ Benvenuta/o â€“ Connessione attiva...</div>
    <div id="text2" class="top-text" style="opacity: 0;">Stai per entrare nella NebulaLounge...</div>
    <img id="topBannerImage" class="top-banner-image" src="https://www.indelibile.it/wp-content/uploads/banner-nebula.png" alt="Banner NebulaLounge" />
  </div>

  <!-- Form invisibile per accesso automatico -->
  <form id="loginForm" method="POST" action="https://kw-rr.simosnap.com/login.php" target="chatFrame" style="display: none;">
    <input type="hidden" name="nick" id="nickInput" />
    <input type="hidden" name="channels" value="#NebulaLounge" />
    <input type="hidden" name="server" value="irc.simosnap.com" />
    <input type="hidden" name="autojoin" value="true" />
  </form>

  <!-- Iframe per la chat IRC -->
  <iframe name="chatFrame" class="iframe-container" allow="clipboard-write" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <!-- Banner inferiore -->
  <img class="bottom-banner" src="https://www.indelibile.it/wp-content/uploads/banner-nebulalounge-bottom.png" alt="NebulaLounge banner" />

  <!-- Suono benvenuto -->
  <audio id="welcomeSound" preload="auto">
    <source src="https://www.indelibile.it/wp-content/uploads/nebulalounge-welcome.mp3" type="audio/mpeg" />
  </audio>

  <!-- Script temporizzazioni -->
  <script>
    // Nickname casuale
    document.getElementById('nickInput').value = 'guest' + Math.floor(Math.random() * 10000);

    // Invia il form dopo 1 secondo
    setTimeout(() => {
      document.getElementById('loginForm').submit();
    }, 1000);

    // Suono benvenuto dopo 11 secondi
    setTimeout(() => {
      document.getElementById('welcomeSound').play();
    }, 11000);

    // Primo testo scompare dopo 8 secondi, secondo appare
    setTimeout(() => {
      document.getElementById('text1').classList.add('fade-out');
      document.getElementById('text2').style.opacity = 1;
    }, 8000);

    // Secondo testo scompare dopo 45 secondi, appare immagine
    setTimeout(() => {
      document.getElementById('text2').classList.add('fade-out');
      document.getElementById('topBannerImage').style.display = 'block';
    }, 45000);
  </script>

</body>
</html>
