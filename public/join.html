<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NebulaLounge – Connessione</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b132b;
      color: #f0e8de;
    }

    .welcome {
      text-align: center;
      padding: 16px;
      background: linear-gradient(to right, #001f3f, #142a4d, #001f3f);
      box-shadow: inset 0 0 22px #ea5906aa;
    }

    .welcome h1 {
      font-size: 2rem;
      margin: 0;
    }

    .welcome p {
      font-size: 1.1rem;
      margin: 8px 0 0 0;
    }

    .banner {
      width: 100%;
      height: 90px;
      background: linear-gradient(to right, #001f3f, #0b132b, #001f3f);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 22px rgba(234, 89, 6, 0.4);
      margin-top: 16px;
    }

    #app {
      width: 100%;
      height: 700px;
      max-width: 1080px;
      margin: 0 auto;
      box-shadow: 0 0 14px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- 🌌 Benvenuto personalizzato -->
  <div class="welcome">
    <h1>🌌 Connessione attiva su <strong>NebulaLounge</strong></h1>
    <p id="welcomeText"></p>
  </div>

  <!-- Chat container -->
  <div id="app"></div>

  <!-- Banner inferiore -->
  <div class="banner">
    <iframe
      src="https://rotator.tradetracker.net/?r=97208&amp;t=iframe"
      width="728" height="90"
      style="border:0; margin:0; padding:0;"
      frameborder="0" scrolling="no"
      title="Banner pubblicitario">
    </iframe>
  </div>

  <!-- Chat loader -->
 <script defer src="https://entrainchat-01.simosnap.com/static/js/chunk-vendors.bccfcc30.js"></script>
<script defer src="https://entrainchat-01.simosnap.com/static/js/app.00480481.js"></script>

  <!-- Configurazione dinamica -->
  <script>
    const nick = localStorage.getItem("nick") || "Guest";
    const sex = localStorage.getItem("sex") === "M" ? "un 👨‍💼 Uomo ♂️" : "una 👩 Donna ♀️";
    const looking = localStorage.getItem("looking") === "F" ? "una 👩 Donna ♀️" : "un 👨‍💼 Uomo ♂️";
    const city = localStorage.getItem("city") || "una località sconosciuta 🕵️";

    document.getElementById("welcomeText").textContent = `🚀 Ciao ${nick}, sei ${sex} e stai cercando ${looking} dalla città di 📍${city}.`;

    window.kiwiConfig = function () {
      return {
        windowTitle: "NebulaLounge – Webchat",
        kiwiServer: "https://kiwiirc.simosnap.com/webirc/kiwiirc/",
        channel: "#NebulaLounge",
        nick: nick,
        gecos: `Webchat – ${nick} da ${city}`,
        theme: "5Chat",
        plugins: [
          { name: "nickserv", url: "/plugins/plugin-nickserv.js" },
          { name: "emoji", url: "/plugins/plugin-emoji-prelim.min.js" },
          { name: "asl", url: "/plugins/plugin-asl.js" }
        ]
      };
    };
  </script>

</body>
</html>
