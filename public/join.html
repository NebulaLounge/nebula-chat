<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0b132b;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .banner-top,
  .banner-bottom {
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #1c2541;
    color: #fff;
    font-size: 1.2em;
    text-align: center;
    transition: opacity 0.5s ease-in-out;
  }

  .banner-top.hidden,
  .banner-bottom.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .chat-frame {
    flex-grow: 1;
    border: none;
    width: 100%;
  }
</style>

<div class="main-container">

  <!-- Banner superiore -->
  <div id="bannerTop" class="banner-top">
    <span id="bannerMessage">💬 Connessione in corso...</span>
  </div>

  <!-- Form invisibile per invio automatico -->
  <form id="chatForm" action="https://entrainchat-01.simosnap.com/login.php" method="post" target="chatFrame">
    <input type="hidden" name="nick" id="nickField" />
    <input type="hidden" name="password" id="passwordField" />
    <input type="hidden" name="channel" value="#NebulaLounge" />
    <input type="hidden" name="sex" id="sexField" />
    <input type="hidden" name="location" id="cityField" />
    <input type="hidden" name="gecos" value="NebulaLounge" />
  </form>

  <!-- Chat -->
  <iframe class="chat-frame" name="chatFrame" id="chatFrame" title="Chat NebulaLounge"></iframe>

  <!-- Banner inferiore pubblicitario -->
  <div id="bannerBottom" class="banner-bottom">
    🔥 Dai un’occhiata ai nostri contenuti esclusivi su YouTube, Rumble e molto altro!
  </div>
</div>

<audio id="welcomeSound" src="https://indelibile.it/audio/nebula-enter.mp3" preload="auto"></audio>

<script>
  // Dati simulati per esempio
  const nickname = "Attore_semi_professionist";
  const gender = "👨‍💼 Uomo ♂️";
  const search = "👩 Donna ♀️";
  const city = "📍Vercelli";

  document.getElementById("nickField").value = nickname;
  document.getElementById("passwordField").value = "";
  document.getElementById("sexField").value = "M";
  document.getElementById("cityField").value = "Vercelli";

  // Invia il form dopo 1 secondo
  setTimeout(() => {
    document.getElementById("chatForm").submit();
  }, 1000);

  // Mostra messaggi dinamici e banner top
  const bannerTop = document.getElementById("bannerTop");
  const bannerMessage = document.getElementById("bannerMessage");

  // Fasi messaggi dinamici
  setTimeout(() => {
    bannerMessage.textContent = "🚀 Benvenuto nella NebulaLounge! Lasciati ispirare.";
  }, 6000);

  setTimeout(() => {
    bannerMessage.textContent = `Ciao ${nickname}, sei un ${gender} e stai cercando una ${search} dalla città di ${city}.`;
  }, 10000);

  // Banner superiore sparisce per lasciare posto al banner
  setTimeout(() => {
    bannerTop.classList.add("hidden");
  }, 18000); // dopo 18 secondi

  // Audio spostato a 14 secondi
  setTimeout(() => {
    document.getElementById("welcomeSound").play();
  }, 14000);

  // Banner inferiore resta visibile (nessun margine)
</script>
